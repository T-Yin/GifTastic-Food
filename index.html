<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiftTastic Food</title>

    <!-- Link to Bootstrap and CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <h1>
                <p>Get Food Gifs!</p>
            </h1>
        </div>


        <div class="row">
            <p id="foodButtons">
                <!-- Buttons for food will appear here. New buttons will also be attached here. -->
            </p>
        </div>

        <div class="row">
            <div id="searchBar">
                <!-- Search bar here to add new buttons. -->
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only">Email</label>
                        <input type="text" readonly class="form-control-plaintext" id="searchFor" value="Search for more food:">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="UserSearch" class="sr-only">brownies, pizza, etc...</label>
                        <input type="food" class="form-control" id="inputPassword2" placeholder="brownies, pizza, etc...">
                    </div>
                    <button type="submit" class="btn btn-dark mb-2">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Link to jQuery and javascript. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="assets/javascript/search.js"></script>

</body>

</html>
