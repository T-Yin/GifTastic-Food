<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiftTastic Food</title>

    <!-- Link to Bootstrap and CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">;
        <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container mt-0">
        <section>
        <div class="row">
            <div class="col-12 text-center">
            <h1>
                GifTastic Foods!
            </h1>
        </div>
        </div>


        <div class="row">
            <p id="foodButtons" class="text-center">
                <!-- Buttons for food will appear here. New buttons will also be attached here. -->
            </p>
        </div>

        <div class="row text-center">
            <div id="searchBar">
                <!-- Search bar here to add new buttons. -->
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="searchFood" class="sr-only">Food</label>
                        <input type="text" readonly class="form-control-plaintext" id="searchFood" value="Search for more food:">
                    </div>

                    <div class="form-group mx-sm-3 mb-2">
                        <label for="UserSearch" class="sr-only"></label>
                        <input type="text" class="form-control" id="newFood" placeholder="brownies, pancake, etc...">
                    </div>
                    <button id="submitFood" type="submit" class="btn btn-dark mb-2">submit</button>
                </form>
            </div>
        </div>
    </section>

        <div id="foodGifs" class="row">
            <!-- Food gifs here. -->
        </div>

    </div>

    <!-- Link to jQuery and javascript. -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/search.js"></script>

</body>

</html>
